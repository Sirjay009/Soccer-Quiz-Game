<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="home-page">
    <h1 id="heading">Welcome to the Soccer Quiz Game!</h1>
    <p>Press "Start Game" to begin when you are ready.</p>
    <button id = "start-btn">Start Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="game-area">
      <img id="random-image" src="" alt="Random Player Image">
      <ul id="choice-container"></ul>
      <div id="messages" class="hidden"></div>
    </div>
    <button id="next-btn" class="hidden">Next</button>
    <div id="score-details" class="hidden">
      <h2>Your Score:<span id="final-score"></span></h2>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>


  <script src="assets/js/script.js"></script>
</body>

</html>

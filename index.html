<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="welcome-page" style="display: none;">
    <h1>Soccer Quiz Game</h1>
    <p>Welcome to the soccer quiz game. Please press start when you are ready to begin the quiz.</p>
    <button id="startBtn">Start Quiz!</button>
  </div>
    <div class="quiz-container" id="quiz" style="display: block;">
      <div class="quiz-header">
        <h1 id="header">Soccer Game Quiz</h1>
      </div>
      <div class="quiz-body">
        <h2 id="question">Who is the player in the picture?</h2>
        <div class="image-container">
          <img src="" id="random-player" alt="Random Player Image">
        </div>
        <ul>
          <li>
            <label for="a" id="a-text">A</label>
            <input type="text" name="answer" id="a" class="answer">
          </li>
          <li>
            <label for="b" id="b">B</label>
            <input type="text" name="answer" id="b-text" class="answer">
          </li>
          <li>
            <label for="c" id="c">C</label>
            <input type="text" name="answer" id="c-text" class="answer">
          </li>
          <li>
            <label for="d" id="d">D</label>
            <input type="text" name="answer" id="d-text" class="answer">
          </li>
          <li>
            <label for="e" id="e">E</label>
            <input type="text" name="answer" id="e-text" class="answer">
          </li>
        </ul>
      </div>
      <div class="quiz-footer">
        <div class="quiz-details">1 of 5 Questions</div>
        <button type="button" id="btn" class="control">Next</button>
      </div>
    </div>
        <script src="assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="welcome-page" style="display: none;">
    <h1>Soccer Quiz Game</h1>
    <p>Welcome to the soccer quiz game. Please press start when you are ready to begin the quiz.</p>
    <button id="start-button">Start Quiz!</button>
  </div>
    <div class="quiz-container" id="quiz" style="display: block;">
      <div class="quiz-header">
        <h1 id="header">Soccer Game Quiz</h1>
      </div>
      <div class="quiz-body">
        <h2 id="question">Who is the player in the picture?</h2>
        <div class="image-container">
          <img src="" id="random-player" alt="Random Player Image">
        </div>
        <div class="choice-container">
          <span><p class="choice-prefix">A</p></span>
          <span><P class="choice-text" id="a-text" data-choice="1">Choice 1</P></span>
        </div>
        <div class="choice-container">
          <span><p class="choice-prefix">B</p></span>
          <span><P class="choice-text" id="b-text" data-choice="2">Choice 2</P></span>
        </div>
        <div class="choice-container">
          <span><p class="choice-prefix">C</p></span>
            <span><P class="choice-text" id="c-text" data-choice="3">Choice 3</P></span>
        </div>
        <div class="choice-container">
          <span><p class="choice-prefix">D</p></span>
          <span><P class="choice-text" id="d-text" data-choice="4">Choice 4</P></span>
        </div>
        <div class="choice-container">
          <span><p class="choice-prefix">E</p></span>
          <span><P class="choice-text" id="e-text" data-choice="5">Choice 5</P></span>
        </div>
      </div>
      <div class="quiz-footer">
        <div class="quiz-details">1 of 5 Questions</div>
        <button type="button" id="btn" class="control">Next</button>
      </div>
    </div>
        <script src="assets/js/script.js"></script>
</body>

</html>

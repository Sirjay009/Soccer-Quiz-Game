<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engines-->
  <meta name="description" content="Soccer Quiz Game">
  <meta name="keywords" content="Soccer, Quiz, Football, Game">
  <meta name="author" content="Chima Obutte">
  <title>Soccer Quiz Game</title>
  <!--Favicon-->
  <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="welcome-page" class="container">
    <h1>Welcome!</h1>
    <h2>Let's test your soccerâš½ knowledge</h2>
    <p>Please click the start button to begin when you are ready</p>
    <button id="start-btn">Start</button>
  </div>
  

  <!--Game section-->
  <div id="game-container" class="container">
    <header>
      <h2>Who's this?</h1>
    </header>

    <div id="image-container">
      <img id="random-image" src="" alt="Random player image">
    </div>

    <div class="option-container">
      <div class="option">
        <p class="option-prefix">A</p>
        <p class="option-btn" id="optionA" data-choice="1"></p>
      </div>
      <div class="option">
        <p class="option-prefix">B</p>
        <p class="option-btn" id="optionB" data-choice="2"></p>
      </div>
      <div class="option">
        <p class="option-prefix">C</p>
        <p class="option-btn" id="optionC" data-choice="3"></p>
      </div>
      <div class="option">
        <p class="option-prefix">D</p>
        <p class="option-btn" id="optionD" data-choice="4"></p>
      </div>
      <div class="option">
        <p class="option-prefix">E</p>
        <p class="option-btn" id="optionE" data-choice="5"></p>
      </div>
    </div>
    <!--Message section-->
    <div id="messages"></div>
    <div class="score-area">
      <p class="scores">Correct Answers:<span id="score">0</span></p>
      <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>
    <div id="buttons" class="hidden">
      <button id="submit-btn">Submit</button>
      <button id="next-btn">Next</button>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>

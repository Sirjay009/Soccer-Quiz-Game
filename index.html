<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engines-->
  <meta name="description" content="Soccer Quiz Game">
  <meta name="keywords" content="Soccer, Quiz, Football, Game">
  <meta name="author" content="Chima Obutte">
  <title>Soccer Quiz Game</title>
  <!--Favicon-->
  <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="welcome-page" class="container">
    <h1>Welcome!</h1>
    <h2>Let's test your soccerâš½ knowledge</h2>
    <p>Please click the start button to begin when you are ready</p>
    <button id="start-btn">Start</button>
  </div>


  <!--Game section-->
  <div id="game-container" class="container">
    <h2>Who's this?</h2>
    <div id="game-data">
      <img id="random-image" src="assets/images/AlissonBecker.jpg2.jpg" alt="Random player image" width="200" height="330">

      <div id="option-container">
        <button class="option-btn" id="optionA"></button>
        <button class="option-btn" id="optionB"></button>
        <button class="option-btn" id="optionC"></button>
        <button class="option-btn" id="optionD"></button>
        <button class="option-btn" id="optionE"></button>
      </div>
    </div>
      

      <!--Message section-->
      <div id="messages"></div>
      <div id="score-area">
        <p class="scores">Correct Answers:<span id="score">0</span></p>
        <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
      </div>
      <button id="restart-btn">Restart</button>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>

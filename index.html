<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="welcome-page" class="container">
    <h1>Soccer Quiz Game</h1>
    <p>Welcome to the soccer quiz game</p>
    <p>Press "Start Game" to begin</p>
    <button id="start-button">Start Game</button>
  </div>
  <div id="game-container" class="container hidden">
    <header>
      <h2>Who is the player in the picture?</h1>
    </header>
    <div id="image-container">
      <img id="random-image" src="" alt="Random player image">
    </div>
    <div id="choice-container">
      <div>
        <label for="a-text">A</label>
        <input type="radio" name="choice" id="a-text">
        <span id="aLabel"></span>
      </div>
      <div>
        <label for="b-text">B</label>
        <input type="radio" name="choice" id="b-text">
        <span id="bLabel"></span>
      </div>
      <div>
        <label for="c-text">C</label>
        <input type="radio" name="choice" id="c-text">
        <span id="cLabel"></span>
      </div>
      <div>
        <label for="d-text">D</label>
        <input type="radio" name="choice" id="d-text">
        <span id="dLabel"></span>
      </div>
      <div>
        <label for="e-text">E</label>
        <input type="radio" name="choice" id="e-text">
        <span id="eLabel"></span>
      </div>
    </div>
    <button id="submit-button">Submit Answer</button>
    <p id="message"></p>
    <p id="count"></p>
    <button id="next-btn" class="hidden">Next</button>
  </div>
  
  <script src="assets/js/script.js"></script>
</body>

</html>

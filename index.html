<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Quiz Container-->
    <div class="quiz-container">

        <h1 class="heading">Soccer Quiz Game</h1>

        <div id="game-area">
            <h2 id="question">Who's the player?</h2>
            <img src="" alt="Soccer Image" id="soccer-image">
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="reset-area">
                <button data-type="reset" class="option btn" id="btn-reset">Reset</button>
            </div>
            <!--Score Board-->
            <div class="score-area">
                <p class="scores">Correct Answers:<span id="score">0</span></p>
                <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
</body>

</html>

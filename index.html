<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engines-->
  <meta name="description" content="Soccer Quiz Game">
  <meta name="keywords" content="Soccer, Quiz, Football, Game">
  <meta name="author" content="Chima Obutte">
  <title>Soccer Quiz Game</title>
  <!--Favicon-->
  <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
  <!--Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--Game section-->
  <div class="game-container">
    <header>
      <h2>Who is the player in the picture?</h1>
    </header>

    <div id="image-container">
      <img id="random-image" src="" alt="Random player image">
    </div>

    <div class="option-container">
      <div class="option">
        <p class="option-prefix">A</p>
        <p class="option-text" data-choice="1">Choice1</p>
      </div>
      <div class="option">
        <p class="option-prefix">B</p>
        <p class="option-text" data-choice="2">Choice2</p>
      </div>
      <div class="option">
        <p class="option-prefix">C</p>
        <p class="option-text" data-choice="3">Choice3</p>
      </div>
      <div class="option">
        <p class="option-prefix">D</p>
        <p class="option-text" data-choice="4">Choice4</p>
      </div>
      <div class="option">
        <p class="option-prefix">E</p>
        <p class="option-text" data-choice="5">Choice5</p>
      </div>
    </div>
    <!--Message section-->
    <div id="messages"></div>
    <div class="score-area">
      <p class="scores">Correct Answers:<span id="score">0</span></p>
      <p class="scores">Incorrect Answers:<span id="incorrect">0</span></p>
    </div>
    <div>
      <button id="next-btn">Next</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>

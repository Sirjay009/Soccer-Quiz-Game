<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Soccer Quiz Game">
    <meta name="keywords" content="Soccer, Quiz, Football, Game">
    <meta name="author" content="Chima Obutte">
    <title>Soccer Quiz Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Soccer Quiz Game</h1>
    <!--Quiz Container-->
    <div id="game">
        <h2>Who's the player?</h2>
        <div id="player-image">
          <img id="playerPic" src="" alt="Player Image">
        </div>
        <div id="options">
          <!-- Option buttons will be inserted here -->
          <p id="result"></p>
        </div>
        <button id="next">Next</button>
      </div>
      <div class="score-area">
        <p class="scores">Correct Answers:<span id="score">0</span></p>
        <p class="scores">Correct Answers:<span id="incorrect">0</span></p>
      </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
